<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Carte Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
        .popup-photo { max-width: 200px; height: auto; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        const map = L.map('map').setView([44.84, -0.58], 13);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        const overlayMaps = {};

        function createPopup(feature) {
            let content = `<b>${feature.properties.Notes || 'Information'}</b>`;
            if (feature.properties.Date) {
                content += `<br>Date : ${feature.properties.Date}`;
            }
            if (feature.properties.Photo) {
                content += `<br><img src="${feature.properties.Photo}" alt="Photo" class="popup-photo">`;
            }
            return content;
        }

        fetch('pp.geojson')
            .then(response => response.json())
            .then(data => {
                const ppLayer = L.geoJSON(data, {
                    style: {
                        color: "#ff0000",
                        weight: 8,
                        opacity: 0.9,
                        dashArray: '10, 10'
                    },
                    onEachFeature: (feature, layer) => layer.bindPopup(createPopup(feature))
                }).addTo(map);
                
                overlayMaps["Passages Piétons"] = ppLayer;
                updateLayerControl();
            });

        fetch('vegetation.geojson')
            .then(response => response.json())
            .then(data => {
                const vegetationLayer = L.geoJSON(data, {
                    style: { color: "#28a745", weight: 4, opacity: 0.8 },
                    onEachFeature: (feature, layer) => layer.bindPopup(createPopup(feature))
                }).addTo(map);
                
                overlayMaps["Végétation"] = vegetationLayer;
                updateLayerControl();
            });

        fetch('stationnement.geojson')
            .then(response => response.json())
            .then(data => {
                const stationnementLayer = L.geoJSON(data, {
                    style: { color: "#007bff", weight: 4, opacity: 0.8 },
                    onEachFeature: (feature, layer) => {
                        const popup = L.popup().setContent(createPopup(feature));
                        layer.on('mouseover', () => layer.openPopup());
                        layer.on('mouseout', () => layer.closePopup());
                        layer.bindPopup(popup);
                    }
                }).addTo(map);
                
                overlayMaps["Stationnement"] = stationnementLayer;
                updateLayerControl();
            });

        let layerControl = null;
        function updateLayerControl() {
            if (layerControl) map.removeControl(layerControl);
            layerControl = L.control.layers(null, overlayMaps).addTo(map);
        }
    </script>
</body>
</html>
