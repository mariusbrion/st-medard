<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Carte Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 70%; }
        #csv-container { height: 30%; overflow: auto; padding: 10px; background: #f5f5f5; border-top: 2px solid #ccc; }
        #csv-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        #csv-table th, #csv-table td { border: 1px solid #ddd; padding: 5px; text-align: left; }
        #csv-table th { background: #4CAF50; color: white; }
        .popup-photo { max-width: 200px; height: auto; }
        .highlight { background-color: #ffff99 !important; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="csv-container">
        <h3>Données du tableau</h3>
        <table id="csv-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const map = L.map('map').setView([44.84, -0.58], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        const overlayMaps = {};

        function createPopup(feature) {
            let content = `<b>${feature.properties.Notes || 'Information'}</b>`;
            if (feature.properties.Date) content += `<br>Date : ${feature.properties.Date}`;
            if (feature.properties.Photo) content += `<br><img src="${feature.properties.Photo}" alt="Photo" class="popup-photo">`;
            return content;
        }

        function highlightCSVRow(fid) {
            document.querySelectorAll('#csv-table tr').forEach(row => row.classList.remove('highlight'));
            const targetRow = document.querySelector(`tr[data-id="${fid}"]`);
            if (targetRow) {
                targetRow.classList.add('highlight');
                targetRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function addHoverEvents(feature, layer) {
            layer.bindPopup(createPopup(feature));
            layer.on('mouseover', function(e) { this.openPopup(); });
            layer.on('mouseout', function(e) { this.closePopup(); });
            layer.on('click', function(e) { 
                if (feature.properties.fid) highlightCSVRow(feature.properties.fid);
            });
        }

        // Chargement du CSV
        fetch('stmedard.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n').filter(line => line.trim());
                const headers = lines[0].split(';');
                const tbody = document.querySelector('#csv-table tbody');
                const thead = document.querySelector('#csv-table thead');
                
                thead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
                
                lines.slice(1).forEach(line => {
                    const cells = line.split(';');
                    const row = document.createElement('tr');
                    row.setAttribute('data-id', cells[4]); // id passage piéton
                    row.innerHTML = cells.map(cell => `<td>${cell}</td>`).join('');
                    tbody.appendChild(row);
                });
            });

        fetch('pp.geojson')
            .then(response => response.json())
            .then(data => {
                const ppLayer = L.geoJSON(data, {
                    style: { color: "#ff0000", weight: 12, opacity: 1, dashArray: '10, 10' },
                    onEachFeature: addHoverEvents
                }).addTo(map);
                overlayMaps["Passages Piétons"] = ppLayer;
                updateLayerControl();
            });

        fetch('vegetation.geojson')
            .then(response => response.json())
            .then(data => {
                const vegetationLayer = L.geoJSON(data, {
                    style: { color: "#28a745", weight: 4, opacity: 0.8 },
                    onEachFeature: addHoverEvents
                }).addTo(map);
                overlayMaps["Végétation"] = vegetationLayer;
                updateLayerControl();
            });

        fetch('stationnement.geojson')
            .then(response => response.json())
            .then(data => {
                const stationnementLayer = L.geoJSON(data, {
                    style: { color: "#007bff", weight: 4, opacity: 0.8 },
                    onEachFeature: addHoverEvents
                }).addTo(map);
                overlayMaps["Stationnement"] = stationnementLayer;
                updateLayerControl();
            });

        let layerControl = null;
        function updateLayerControl() {
            if (layerControl) map.removeControl(layerControl);
            layerControl = L.control.layers(null, overlayMaps).addTo(map);
        }
    </script>
</body>
</html>
