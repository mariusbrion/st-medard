<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte Leaflet Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Feuilles de style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      width: 100%;
      height: 600px;
    }
    .popup-img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h2>Test Leaflet avec GeoJSON et Image</h2>
  <div id="map"></div>

  <!-- Scripts Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialisation de la carte
    var map = L.map('map').setView([46.8, 0.5], 9); // centre approximatif (Ã  ajuster)

    // Fond de carte OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Chargement du GeoJSON
    fetch("test json 2.geojson")
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            // Popup avec image
            layer.bindPopup(`
              <b>${feature.properties.nom || "Sans nom"}</b><br>
              <img src="20250904_153527.jpg" class="popup-img">
            `);
          },
          style: {
            color: "blue",
            weight: 2,
            fillOpacity: 0.4
          },
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 8,
              fillColor: "orange",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
