<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Carte Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        /* Style pour que la carte prenne toute la page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 1. Initialisation de la carte
        // Centre la vue sur une coordonnée approximative de Bordeaux avec un niveau de zoom adapté
        const map = L.map('map').setView([44.84, -0.58], 13);

        // 2. Ajout du fond de carte
        // On utilise OpenStreetMap, un fond de carte gratuit et open-source
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Objet pour stocker nos couches de données, qui sera utilisé par le contrôle des couches
        const overlayMaps = {};

        // 3. Chargement et ajout des couches GeoJSON

        // --- Couche des passages piétons (Polylignes) ---
        fetch('pp.geojson')
            .then(response => response.json())
            .then(data => {
                const ppLayer = L.geoJSON(data, {
                    style: {
                        color: "#ff0000", // Rouge vif pour une bonne visibilité
                        weight: 8,         // Épaisseur plus grande pour la visibilité
                        opacity: 0.9,
                        dashArray: '10, 10' // Effet "hachuré" ou pointillé : 10px de trait, 10px d'espace
                    },
                    onEachFeature: function (feature, layer) {
                        // Création du contenu de la popup à partir des propriétés du GeoJSON
                        let popupContent = `<b>${feature.properties.Notes || 'Information'}</b>`;
                        if (feature.properties.Date) {
                            popupContent += `<br>Date : ${feature.properties.Date}`;
                        }
                        if (feature.properties.Photo) {
                            // Supposant que les photos sont dans un dossier "images/"
                            popupContent += `<br><img src="images/${feature.properties.Photo}" alt="photo" width="150">`;
                        }
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map); // Ajoutée à la carte par défaut
                
                // Ajout de la couche au contrôle
                overlayMaps["Passages Piétons"] = ppLayer;
                
                // Le contrôle des couches est ajouté ici pour s'assurer qu'il est créé après le chargement d'au moins une couche
                // (On peut le déplacer après le dernier chargement de GeoJSON pour s'assurer que toutes les couches sont là avant l'initialisation)
                updateLayerControl();
            });

        // --- Couche de la végétation (Polylignes) ---
        fetch('vegetation.geojson')
            .then(response => response.json())
            .then(data => {
                const vegetationLayer = L.geoJSON(data, {
                    style: {
                        color: "#28a745", // Couleur verte
                        weight: 4,
                        opacity: 0.8
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(`<b>Végétation</b><br>${feature.properties.Notes || ''}`);
                    }
                }).addTo(map); // Ajoutée à la carte par défaut
                
                overlayMaps["Végétation"] = vegetationLayer;
                updateLayerControl();
            });

        // --- Couche du stationnement (Polylignes) ---
        fetch('stationnement.geojson')
            .then(response => response.json())
            .then(data => {
                const stationnementLayer = L.geoJSON(data, {
                    style: {
                        color: "#007bff", // Couleur bleue
                        weight: 4,
                        opacity: 0.8
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(`<b>Stationnement</b><br>${feature.properties.Notes || ''}`);
                    }
                }).addTo(map); // Ajoutée à la carte par défaut
                
                overlayMaps["Stationnement"] = stationnementLayer;
                updateLayerControl();
            });

        // Fonction pour mettre à jour ou créer le contrôle des couches
        // Cela garantit que toutes les couches sont prêtes avant l'initialisation du contrôle
        let layerControl = null;
        function updateLayerControl() {
            if (layerControl) {
                map.removeControl(layerControl);
            }
            layerControl = L.control.layers(null, overlayMaps).addTo(map);
        }

    </script>
</body>
</html>
